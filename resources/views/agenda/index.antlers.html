<div class="px-8 xl:px-16 2xl:px-24 mx-auto mb-16">
    <div class="flex lg:justify-center border-b-2 border-b-brand mb-4 flex-col py-6 lg:py-8">
        <h1>{{ title }}</h1>
    </div>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
        {{ collection:events }}
        <div>
            <div class="bg-neutral-900 rounded-xl mb-3">
            <figure class="rounded-sm overflow-hidden">
                {{ partial:components/picture :image="portrait.url" cover="true" lazy="true" sizes="(min-width: 768px) 33vw, 90vw" }}
            </figure>
            </div>
            <div class="text-center">
                <h2>{{ title }}</h2>
                <div>{{ starts_at }}</div>
                <div><a href="{{ permalink }}">Go</a></div>
            </div>
        </div>
        {{ /collection:events }}
    </div>
</div>
