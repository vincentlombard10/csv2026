title: 'Galeries Photo'
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: photos
            field:
              container: photos
              mode: grid
              type: assets
              display: Photos
          -
            handle: subtitle
            field:
              type: text
              display: Sous-titre
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: event_date
            field:
              type: date
              display: Date
              time_enabled: true
